<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="dice">
            <img src="dice1.png" alt="" id="dice-image">
        </div>
        <div id="roll">
            <button id="btn" onclick="anim()">Roll Dice</button>
        </div>
    </div>
</body>
<script>
    function roll(){
        const dice = document.getElementById('dice-image');
        const num = Math.floor((Math.random() * 6)+1);
        dice.setAttribute('src', `dice${num}.png`);
    }
    function anim(){
        setTimeout(roll,1000);
        const dice = document.getElementById('dice-image');
        dice.setAttribute('src', `Dice_anim.gif`);
    }
</script>
</html>
