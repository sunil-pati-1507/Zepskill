<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="container">
            <div class="sign-box">
                <div class="logo">
                    <img src="./images/Login_logo.PNG" alt="">
                </div>
                <div class="header">
                    <h2>SignUp</h2>
                    <p>we serve you the best food</p>
                </div>
                <div class="field">
                    <div class="mail">
                        <input type="email" name="" id="" placeholder="Enter Email"><i class='bx bxl-gmail'></i>
                    </div>
                    <div class="pass">
                        <input type="password" name="" id="" placeholder="Password" ><i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="pass">
                        <input type="password" name="" id="" placeholder="Confirm Password" ><i class='bx bx-lock-alt'></i>
                    </div>
                    <button>Signup</button>
                </div>
                
                <p class="footer">Already have an account?<a href="#"><span>Login</span></a></p>
            </div>
        </div>
</body>
</html>
